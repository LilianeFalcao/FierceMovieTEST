<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/perfil.css">
</head>
<body>
    <a href="index.html"></a>
    <div class="main_login">
        <div class="cadastro">
            <h1>   Faça login <br> E nos mostre sua arte</h1>
            <img src="./moon/perfil/login_img.svg" alt="login">
        </div>
        <div class="image">
            <div class="card">
                <h1> Login </h1>
                <div class="text"> 
                    <label for="user">Usuario</label>
                    <input type="text" name="usuario" placeholder=" Nome de usuário ">
                </div>
                <div class="text"> 
                    <label for="senha"> Senha</label>
                    <input type="password" name="senha" placeholder=" senha de usuário ">
                </div>
                <button class="btn_login"> Login </button>
                <div class="logins">
                    <button class="btnlogin_google"> Login com Google </button>
                    <button class="btn_login_facebook"> Login com facebook </button>
                    <button class="btn_login_discord"> Login com discord</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
